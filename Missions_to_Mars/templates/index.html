<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
        <h1><b><font size = "7" font color ="red">Mission to Mars</font></b></h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    </div>
   
  </div> 

  <div class="row"    
    <div class="col-md-12">
        <h1 class="text-left"><b><font size = "7" font color="blue">Latest Mars News</font></b></h1>
        </br>
        <h1><font color ="green">{{mars_dict.news_title}}</font></h2>
        </br>
        <h2>{{mars_dict.news_p}}</h3>
    </div>    

  <div class="row"
    <div id="column1" class="col-sm-6">
      <div class="panel panel-default" style="width:700px; height:500px; float:left;">
        <div class="panel-heading text-center"><b><font size = "7" font color ="blue">Featured Mars Image</font></b></div>
        <div class= "panel-body">
          <img src="{{mars_dict.featured_image_url}}" atl="Features Mars image">
        </div>
      </br>
      </div>

      
    <div id="column2" class="col-sm-6">
      <div class="panel panel-default" style="width:700px; height: 600px; float:right; margin-left: 10px;">
        <div class="panel-heading text-center"><b><font size = "7" font color ="blue">Mars Facts</font></b></div>
        <div class= "panel-body">
            <table>

              <p>{{mars_dict.mars_table}}</p>
            </table>

        </div>
      </br>
      </div>  
    </div> 
  </div>
  
  <div class="row"
    <div id="column1" class="col-sm-6">
      <div class="panel panel-default" style="width:90%; height: 550px; float:center;">
        <div class="panel-heading text-center"><b><font size = "7" font color ="blue">Mars Hemispheres</font></b></div>
        <div class= "panel-body">
          {% for hemisphere in mars_dict.hemisphere_images_urls %} 
            <div class="col-md-3">
            </br>
                <div>
                  <img class="thumbnail" width="60%" src="{{ hemisphere.img_url}}">
                 
                </div>

                <div>
                  <h4><b><font size = "4"> {{ hemisphere.title}} </font></b></h4>  
                </div>
        
            </div>
          {% endfor %}
        </div>
      </br>
      </div>    
  </div>    

</body>

</html>
